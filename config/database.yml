# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  username: local_user
  password: local_user #<-- which you have defiend while installing postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: camaloon_local

test:
  <<: *default
  url: <%= ENV.fetch("DB_URL") { "postgres://test:password@localhost/test" } %>

production:
  <<: *default
  database: <%= ENV['PROJECT_DATABASE_NAME'] %>
  username: <%= ENV['PROJECT_DATABASE_USERNAME'] %>
  password: <%= ENV['PROJECT_DATABASE_PASSWORD'] %>
  host: <%= ENV['PROJECT_DATABASE_HOST'] %>
